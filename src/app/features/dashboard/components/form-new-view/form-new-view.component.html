<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Name of your view..." autocomplete="off" />

    <mat-error *ngIf="name.invalid && name.dirty">
      Name not valid
    </mat-error>
  </mat-form-field>

  <button class="form__button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Continue
  </button>
</form>
